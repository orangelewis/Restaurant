{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}更改数量{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center"><a href="{% url 'order_detail' %}?id={{ order.id }}">编辑成功</a></h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}

                    <h1 class="form-signin-heading text-center">更改数量</h1>



                    <div class="form-group">
                        <label for="id_item" class="col-md-3 control-label">数量：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" required name="item" id="id_item">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
